{% extends "index.html" %}

{% load i18n%}

{% block content %}
    <div class="row">
        <div class="col">
        <table class="table table-dark table-hover table-responsive-md">
        <thead>
          <tr>
            <th>ID</th>
            <th>{% translate "Username" %}</th>
            <th>{% translate "Full Name" %}</th>
            <th>{% translate "Created at" %}</th>
          </tr>
        </thead>
        
        <tbody>
        {% for user in users_list %}
            <tr>
            <th scope="row">{{ user.id }}</th>
            <td>{{ user.username }}</td>
            <td>{{ user }}</td>
            <td>{{ user.time }}</td>
            </tr>
        {% empty %}
            <p>Nothing here =(</p>
        {% endfor %}
        </tbody>
    </table>

    </div>
    </div>
{% endblock %}
