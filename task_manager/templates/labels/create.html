{% extends "index.html" %} 
{% load i18n %}
{% load bootstrap4 %}

{% block content %}
<h1 class="display-4 fw-bold mt-4">{% translate "Create Label" %}</h1>
<div class="row justify-content-center">
  <div class="col-12 col-md-8">
      <div class="card shadow-sm">
          <div class="card-body row p-5">
              <div
              class="col-12 col-md-8 d-flex align-items-center justify-content-center"
              >
            </div>
            <div class="col-12 col-md-8 mt-3 mt-mb-0">
                <form action="{% url 'labels:create' %}" method="post" name="data[name]">
                    {% csrf_token %}
                    {% bootstrap_form form %}
            <button class="btn btn-primary">{% translate "Create" %}</button>
                </form>
    </div>
</div>
</div>
</div>
</div>
{% endblock %}
