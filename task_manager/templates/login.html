{% extends "index.html" %}

{% load i18n %} 
{% load bootstrap4 %}
{% block content %}
<h1 class="display-4 fw-bold mt-4">{% translate "Sign in" %}</h1>
<div class="row justify-content-center">
  <div class="col-12 col-md-8">
          <div
            class="col-12 col-md-6 d-flex align-items-center justify-content-center"
          >
          </div>
          <div class="col-12 col-md-6 mt-3 mt-mb-0">
            <form action="{% url 'login' %}" method="post">
              {% csrf_token %}
              {% bootstrap_form form %}
              <input class="btn btn-primary" type="submit" value="{% translate "Log in" %}" />
            </form>
          </div>
  </div>
</div>
{% endblock %}
